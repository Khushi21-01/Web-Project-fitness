<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGear - Premium Fitness Equipment</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FitGear</div>
            <div class="hamburger">☰</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-detail">
        <div class="product-images">
            <img src="assets/images/treadmill.jpg" id="main-img">
            <div class="thumbnails">
                <img src="assests/images/treadmill.jpg" class="thumb">
                <img src="assets/images/treadmill.jpg" class="thumb">
            </div>
        </div>

        <div class="product-info">
            <h1>Pro Treadmill</h1>
            <div class="rating">★★★★☆ (24 reviews)</div>
            <p class="price">$999.99</p>
            <p class="description">Professional grade treadmill with 12 preset programs and heart rate monitoring.</p>
            
            <h3>Features</h3>
            <ul class="features">
                <li>Max speed: 12 mph</li>
                <li>15% incline</li>
                <li>Foldable design</li>
            </ul>

            <a href="reservation.html" class="reserve-btn">Reserve Now</a>
        </div>
    </main>

    <script>
        // Image gallery functionality
        $('.thumb').click(function() {
            const newSrc = $(this).attr('src').replace('-thumb', '-large');
            $('#main-img').attr('src', newSrc);
        });
    </script>
</body>
</html>
